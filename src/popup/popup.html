<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sample Companion</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <!-- 确认提示面板 -->
    <div id="confirmPanel" class="confirm-panel hidden">
      <div class="confirm-content">
        <p id="confirmMessage" class="confirm-message"></p>
      </div>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
    </div>

    <main class="popup">
      <header class="header">
        <h1>Navigation Log</h1>
        <p class="usage">
          Use Alt/Option + [ for Back and Alt/Option + ] for Forward. Repeat the command to close or reopen tabs when navigation is unavailable.
        </p>
      </header>
      <section class="log-panel">
        <p class="log-hint">Recent 20 entries. URLs and titles are never stored.</p>
        <div class="controls">
          <label class="switch">
            <input type="checkbox" id="loggingToggle" checked />
            <span class="switch-slider" aria-hidden="true"></span>
            <span class="switch-label">Enable logging</span>
          </label>
          <button id="clear">Clear</button>
        </div>
        <ul id="logList" class="log-list">
          <li class="empty">No entries yet</li>
        </ul>
      </section>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
